    <!-- Font Awesome -->

    <title>Credgator | Register</title>
  </head>
  <body class="bg-papayawhip text-white">
    <h1 class="text-3xl ml-6 font-medium">
      <a href="index.html">Credgaüêäor</a>
    </h1>

    <div
      class="font-Poppins min-h-screen sm:px-16 px-6 flex justify-center items-center"
    >
      <div class="px-[30px] z-[5] xl:max-w-[1280px] w-[100%]">
        <h2 class="text-white text-center font-bold text-[30px] sm:text-[40px]">
          Welcome back
        </h2>

        <form class="sm:w-1/2 w-full mx-auto">
          

          <div class="py-[10px]">
            <label class="text-white"> Email: </label>
            <br />
            <input
              type="text"
              id="email"
              name="email"
              class="w-full rounded-3xl outline-none p-[10px] bg-transparent text-white border border-gray-700"
            />
          </div>

          <div class="py-[10px]">
            <label class="text-white"> Password: </label>
            <br />
            <input
              type="text"
              id="password"
              name="password"
              class="w-full rounded-3xl outline-none p-[10px] bg-transparent text-white border border-gray-700"
            />
          </div>

          <div class="pt-[20px]">
            <button
              type="submit"
              class="w-full mx-auto rounded-3xl outline-none p-[10px] bg-papayawhip-light text-white text-[18px]"
            >
              Login
            </button>

            <p class="py-3 text-white text-2xl text-center">OR</p>

            <button
              type="submit"
              class="py-2 px-4 font-poppins font-bold text-[18px] w-[100%] primary-gradient hover:bg-default bg-papayawhip-light rounded-3xl mr-3 outline-none flex justify-center items-center"
            >
              <i class="fab fa-google mr-1 sm:mr-4"></i>
              Login with Google
            </button>

            <p
              class="text-slate-100 p-[10px] flex justify-center items-center text-[12px]"
            >
              Not yet a member?
              <a
                href="register.html"
                class="text-white pl-1 text-[16px] font-bold"
              >
                Register
              </a>
            </p>
          </div>
        </form>
      </div>

      
    </div>
